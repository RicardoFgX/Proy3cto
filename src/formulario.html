        <ul class="nav">

    </header>
    <div class="formularioGlobal">
        <form action="#" method="post" class="formulario">
            <fieldset>
                <legend>Formulario</legend>
                <label for="nombre">Nombre<span></span>:</label>
                <input type="text" id="nombre" name="nombre" pattern="ricardo" title="El nombre debe ser 'ricardo'"
                    required maxlength="20">

                <label for="apellidos">Apellidos<span></span>:</label>
                <input type="text" id="apellidos" name="apellidos" pattern="fernandez guzman"
                    title="Los apellidos deben ser 'fernandez guzmán'" required maxlength="40">

                <label for="email">Email<span></span>:</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

                <label for="contrasena">Contraseña (al menos 8 caracteres, 1 mayúscula, 1 minúscula, 1 número, 1
                    símbolo)<span></span>:</label>
                <input type="password" id="contrasena" name="contrasena" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$">

                <label for="telefono">Número de Teléfono (+XX-XXXX-XXXXX):</label>
                <input type="tel" id="telefono" name="telefono" pattern="^\+\d{2}-\d{4}-\d{5}"
                    placeholder="+XX-XXXX-XXXXX">

                <label for="fechaNacimiento">Fecha de Nacimiento (debes tener al menos 18 años):</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" max="2005-11-07">

                <label for="url">URL de la página web (debe seguir un formato válido y restringido):</label>
                <input type="url" id="url" name="url" pattern="https://ricardo-fernandez-guzman.com"
                    title="El dominio tiene que tener 'https://ricardo-fernandez-guzman.com'"
                    placeholder="https://www.ejemplo.com">

                <input type="submit" value="Registrarse">
            </fieldset>
        </form>
    </div>
    <footer>
        <div id="informacion-tienda">
            <h2>Información de la Tienda</h2>
            <p>Descripción de la tienda y otros detalles.</p>
        </div>
        <div class="barra-separadora"></div>
        <div id="enlaces-interes">
